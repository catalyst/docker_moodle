version: '3'

services:
  moodle:
    container_name: moodle
    build: ./moodle
    ports:
      - "80:80"
    volumes:
      - ./siteroot:/siteroot
  moodle-db:
    container_name: moodledb
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: moodle
      POSTGRES_USER: moodle_user
    volumes: 
      - 'moodledb:/var/lib/postgresql'
  moodle-test-db:
    container_name: moodletestdb
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: moodle
      POSTGRES_USER: moodle_user
    volumes: 
      - 'moodletestdb:/var/lib/postgresql'
volumes:
    moodledb:
    moodletestdb:
