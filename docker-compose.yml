version: '3'

services:
  moodle:
    build: ./docker/moodle
    ports:
      - "127.0.0.1:${MOODLE_PORT}:80"
    volumes:
      - ${MOODLE_WWWROOT}:/var/www/site
    environment:
      MOODLE_NAME: "${MOODLE_NAME}"
      MOODLE_PORT: "${MOODLE_PORT}"
      MOODLE_WWWROOT: "${MOODLE_WWWROOT}"
  db:
    image: postgres:10.15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: moodle
      POSTGRES_USER: moodle_user
    volumes:
      - 'db:/var/lib/postgresql'
  test-db:
    image: postgres:10.15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: moodle
      POSTGRES_USER: moodle_user
    volumes:
      - 'testdb:/var/lib/postgresql'
volumes:
    db:
    testdb: